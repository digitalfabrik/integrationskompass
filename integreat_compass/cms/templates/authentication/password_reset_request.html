{% extends "_base.html" %}
{% load i18n %}
{% load widget_tweaks %}
{% block title %}
    {% translate "Request password reset" %}
{% endblock title %}
{% block content %}
    <div class="flex justify-center items-center">
        <div class="w-1/3 bg-white shadow p-8">
            <h2>{% translate "Request password reset" %}</h2>
            <form action="{% url 'cms:public:password_reset_request' %}" method="post">
                {% csrf_token %}
                <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
                {% render_field form.email %}
                <div class="mt-6 flex items-center justify-between">
                    <button class="btn" type="submit">{% translate "Request reset" %}</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
