{% load i18n %}
<div class="flex">
    <div class="mb-6 flex font-medium text-xl text-gray-700">
        {% url 'cms:protected:votes' as url %}
        <a href="{% url 'cms:protected:votes' %}"
           class="mr-8 hover:text-gray-900 {% if request.path == url %}font-bold border-primary border-b-4{% else %}border-b-4 border-transparent{% endif %}">
            {% translate "Applications" %}
        </a>
        {% url 'cms:protected:reports' as url %}
        <a href="{% url 'cms:protected:reports' %}"
           class="mr-8 hover:text-gray-900 {% if request.path == url %}font-bold border-primary border-b-4{% else %}border-b-4 border-transparent{% endif %}">
            {% translate "Reports" %}
        </a>
        {% url 'cms:protected:declined' as url %}
        <a href="{% url 'cms:protected:declined' %}"
           class="hover:text-gray-900 {% if request.path == url %}font-bold border-primary border-b-4{% else %}border-b-4 border-transparent{% endif %}">
            {% translate "Declined" %}
        </a>
    </div>
</div>
