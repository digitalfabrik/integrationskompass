{% extends "_base.html" %}
{% load i18n %}
{% block title %}
    {% translate "Home" %}
{% endblock title %}
{% block content %}
    <div class="absolute top-0 right-0 bottom-0 left-0 flex justify-center items-center bg-background-900 z-1">
        <div class="flex flex-col justify-center gap-4 text-center">
            <h1 class="font-bold text-5xl drop-shadow-md mb-12 text-white">{% translate "Arriving, reimagined." %}</h1>
            <a href="#"
               class="bg-primary hover:bg-red-500 text-white font-bold text-3xl py-4 px-4 rounded-2xl">{% translate "Discover Integreat Compass" %}</a>
            <a href="{% url 'cms:protected:new_offer' %}"
               class="bg-white hover:bg-gray-200 font-bold text-3xl py-4 px-4 rounded-2xl">{% translate "Add new offer" %}</a>
        </div>
        <i icon-name="chevron-down"
           class="text-white w-12 h-12 mb-4 absolute bottom-0 left-1/2 transform -translate-x-1/2"></i>
    </div>
{% endblock content %}
